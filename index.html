<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ayala Jungle</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>

<body>
    <h1 id="title">Welcome to Ayala's Jungle!</h1> <!-- Page title -->

    <p id="para">Want to hear the animals? Click or press a key and enjoy the jungle sounds!</p> <!-- Instructions -->

    <!-- Buttons for each animal, triggered by click or keyboard press -->
    <div class="animals">
        <button class="c cat animal">c</button>
        <button class="d dog animal">d</button>
        <button class="k donkey animal">k</button>
        <button class="e elephant animal">e</button>
        <button class="l lion animal">l</button>
        <button class="m monkey animal">m</button>
        <button class="s sealion animal">s</button>
        <button class="w cow animal">w</button>
    </div>

    <script src="script.js"></script> <!-- External JavaScript file -->
</body>

</html>
